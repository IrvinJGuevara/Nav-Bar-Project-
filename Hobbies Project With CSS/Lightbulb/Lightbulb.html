    <script>
       function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("https://www.iconexperience.com/_img/v_collection_png/256x256/shadow/lightbulb_on.png")) {
    image.src = "https://secure.i.telegraph.co.uk/multimedia/archive/02049/26_2049425i.jpg";
  } else {
    image.src = "https://www.iconexperience.com/_img/v_collection_png/256x256/shadow/lightbulb_on.png";
  }
}
    </script>
